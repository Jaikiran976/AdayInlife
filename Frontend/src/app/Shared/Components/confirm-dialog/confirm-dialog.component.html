<div class="confirm-dialog-backdrop" (click)="onCancel()"></div>

<div class="confirm-dialog" (click)="$event.stopPropagation()">
  <h3>{{ title }}</h3>
  <p>{{ message }}</p>

  <div class="actions">
    <button (click)="onCancel()">{{ cancelText }}</button>
    <button (click)="onConfirm()" class="danger">{{ confirmText }}</button>
  </div>
</div>
