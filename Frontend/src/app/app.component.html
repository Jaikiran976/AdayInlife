       <div (click)="toggleTheme()" (keydown.enter)="toggleTheme()" class="themeChangeButton" tabindex="0">
      <i class="fas" [ngClass]="isDark ? 'fa-moon' : 'fa-sun'"></i>
    </div>
    <main>
        <router-outlet />
    </main>
</div>
